<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>particles.js</title>
  <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
  <meta name="author" content="Vincent Garreau" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" media="screen" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/animate.css">
</head>

<body>
  <div class="container">
    <div id="particles-js"></div>
    <div class="logo">
      <img src="assets/img/logo.png" class="logo-img">
      <h1>BANK PAPUA</h1>
    </div>
    <div class="main hide">
      <div class="cards-list">
        <a href="/download" class="card 1">
          <div class="card_image"> <img src="https://pbs.twimg.com/media/DDn-Ty_XgAAk38q.jpg" /> </div>
          <div class="card_title title-white">
            <p>Download</p>
          </div>
        </a>
        <a href="/tutorial" class="card 2">
          <div class="card_image"> <img src="https://pbs.twimg.com/media/DDn-Ty_XgAAk38q.jpg" /> </div>
          <div class="card_title title-white">
            <p>Tutorial</p>
          </div>
        </a>
        <a href="/kontak" class="card 3">
          <div class="card_image"> <img src="https://pbs.twimg.com/media/DDn-Ty_XgAAk38q.jpg" /> </div>
          <div class="card_title title-white">
            <p>Kontak</p>
          </div>
        </a>
      </div>
      <div id="socialShare">
        <div class="socialBox pointer">
          <span class="fa fa-share-alt"></span>
          <div id="socialGallery">
            <div class="socialToolBox">
              <a class="facebook" href=""><i class="fa fa-facebook"></i></a>
              <a class="google" href=""><i class="fa fa-google-plus"></i></a>
              <a class="instagram" href=""><i class="fa fa-instagram"></i></a>
              <a class="tumblr" href=""><i class="fa fa-tumblr"></i></a>
              <a class="twitter" href=""><i class="fa fa-twitter"></i></a>
              <a class="youtube" href=""><i class="fa fa-youtube"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js"></script>
  <script src="assets/js/particles.js"></script>
  <script src="assets/js/app.js"></script>
  <script>
    setTimeout(function () {
      const element = document.querySelector('.logo')
      element.classList.add('animated', 'bounceOut')
    }, 2000);
    setTimeout(function () {
      const element = document.querySelector('.main')
      element.classList.remove('hide')
      element.classList.add('animated', 'jackInTheBox');
    }, 2000);

  </script>
</body>

</html>
